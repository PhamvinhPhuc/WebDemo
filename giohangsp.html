<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styleGH.css" rel="stylesheet">
    <link href="giohang.js" rel="js">

</head>


<body>
    <div class="content">


        <div class="content-background-giohang">
            <div style="background-color: rgb(199, 203, 203);;margin-left: 120px;margin-top: 20px;">
                <p>GIO HANG (0 san pham)</p>
            </div>
            <div>
                <div class="header-card-item">
                    <div class="checkbox-all-produc">
                        <label class="container">
                            <input checked="checked" type="checkbox">
                            <div class="checkmark"></div>
                        </label>
                    </div>
                    <div style="min-width: 450px;">
                        <span>Chọn tất cả 3 sản phẩm</span>
                    </div>

                    <div style="min-width: 150px;">
                        Số Lượng
                    </div>
                    <div style="min-width: 100px;">
                        Thành Tiền
                    </div>
                    <div style="width: 20px;"></div>
                </div>
                <div class="sp-ban-ra">
                    <div class="checkbox-all-produc">
                        <label class="container">
                            <input checked="checked" type="checkbox">
                            <div class="checkmark"></div>
                        </label>
                    </div>
                    <div class="img-product-cart">
                        <a class="product-image" href="">
                            <img src="https://cdn0.fahasa.com/media/catalog/product//i/m/image_195509_1_48345.jpg"
                                width="120" height="120"
                                alt="Bí Mật Thành Paris - Tập 2 - Tặng Kèm 1 Bookmark + 2 Postcard">
                        </a>
                    </div>
                    <div class="info-product-card">
                        <div>

                            <a>Bí Mật Thành Paris - Tập 2 - Tặng Kèm 1 Bookmark + 2 Postcard</a>

                        </div>
                        <div class="div-gia-item">
                            <p class="gia-item">
                                <sapn class="gia-moi">66.000đ</sapn>
                                <span class="gia-gia-cu">100.000đ</span>
                            </p>


                        </div>


                    </div>

                    <div id="buy-amount">
                        <button id="bnt-amount" class="minus-btn" onclick="handleMinus"><svg
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
                            </svg>
                        </button>
                        <input type="text" name="amount" id="amount" value="1">
                        <button id="bnt-amount" class="plus-bnt" onclick="handlePlus"><svg
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                        </button>
                    </div>
                    
                    <div class="gia-moi 2">
                        <span>66.000 đ</span>
                    </div>
                    <div id="trash">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                        </svg>


                    </div>

                </div>
            </div>
            <div class="voucher">

            </div>

            <div class="bill">

            </div>
        </div>





    </div>
</body>

</html>
